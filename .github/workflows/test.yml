name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
      - name: run board test
        run: ruby /test/test_board.rb
      - name: run cell test
        run: ruby /test/test_cell.rb
